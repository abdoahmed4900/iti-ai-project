<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body class="mt-5">
    <h2>Hotel Reservation</h2>
    <!-- Start Of Filters Selection  -->
    <div class="filters-selection container mt-5">
        <div class="filters-selection-title d-flex justify-content-start align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-funnel w-5 h-5" aria-hidden="true">
                <path
                    d="M10 20a1 1 0 0 0 .553.895l2 1A1 1 0 0 0 14 21v-7a2 2 0 0 1 .517-1.341L21.74 4.67A1 1 0 0 0 21 3H3a1 1 0 0 0-.742 1.67l7.225 7.989A2 2 0 0 1 10 14z">
                </path>
            </svg>
            <p>Filter Hotels</p>
        </div>
        <div class="filter-selection-list flex-wrap pt-4 container justify-content-between align-items-start">
            <div class="row">
                <div class="filter-selection-item col">
                    <p>Location</p>
                    <select name="location" id="city"
                        onchange="filterData(value,document.getElementById('stars').value,document.getElementById('price').value);">
                        <option value="All">All</option>
                        <option value="New York">New York</option>
                        <option value="Miami">Miami</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Los Angeles">Los Angeles
                        </option value="Chicago">Chicago</option>
                        </option value="Phoenix">Phoenix</option>
                    </select>
                </div>
                <div class="filter-selection-item col">
                    <p>Star Rating</p>
                    <select name="star-rating" id="stars"
                        onchange="filterData(document.getElementById('city').value,value,document.getElementById('price').value);">
                        <option value="All">All</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                    </select>
                </div>
                <div class="filter-selection-item col">
                    <p>Price Range</p>
                    <select name="price-range" id="price"
                        onchange="filterData(document.getElementById('city').value,document.getElementById('stars').value,value);">
                        <option value="All">All</option>
                        <option value="Above 500$">Above 500$</option>
                        <option value="300$-500$">300$-500$</option>
                        <option value="Less Than 300$">Less Than 300$</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- End Of Filters Section  -->
    <!-- Start Of Filters Results  -->
    <div class="filters-results container mt-5 py-5" style="
    padding-left: 0px;
    padding-right: 0px;">

    </div>
    <!-- End Of Filters Results  -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/all.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
